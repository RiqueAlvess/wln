{% extends 'base.html' %}

{% block title %}Página Não Encontrada - {{ branding.nome_app }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-6 text-center">
            <div class="error-icon mb-4">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-muted">404</h1>
            <h2 class="mb-4">Página Não Encontrada</h2>
            <p class="lead text-muted mb-4">
                Desculpe, a página que você está procurando não existe ou foi movida.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url('analytics:dashboard') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door"></i> Ir para Dashboard
                </a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
