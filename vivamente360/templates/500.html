<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro do Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 text-center">
                <div class="error-icon mb-4">
                    <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-1 fw-bold text-muted">500</h1>
                <h2 class="mb-4">Erro Interno do Servidor</h2>
                <p class="lead text-muted mb-4">
                    Desculpe, algo deu errado. Nossa equipe foi notificada e está trabalhando para resolver o problema.
                </p>
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i> Por favor, tente novamente em alguns minutos.
                </div>
                <div class="d-flex gap-3 justify-content-center mt-4">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door"></i> Página Inicial
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-clockwise"></i> Tentar Novamente
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
