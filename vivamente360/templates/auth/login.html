{% extends 'base.html' %}

{% block title %}Login - VIVAMENTE 360º{% endblock %}

{% block extra_head %}
<style>
    body {
        background: linear-gradient(135deg, #f6f7f8 0%, #e9ecef 100%);
        min-height: 100vh;
    }
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    .login-card {
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        max-width: 460px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--primary-blue);
    }
    .login-header {
        background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-blue) 100%);
        padding: 3rem 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    .login-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.3; }
    }
    .login-header i {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: white;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    .login-header h3 {
        color: white;
        font-weight: 800;
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
        letter-spacing: -0.02em;
        position: relative;
        z-index: 1;
    }
    .login-header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.875rem;
        margin: 0;
        font-weight: 500;
        position: relative;
        z-index: 1;
    }
    .card-body {
        padding: 2.5rem 2rem;
        background-color: white;
    }
    .card-body h5 {
        color: var(--primary-navy);
        font-weight: 700;
        margin-bottom: 2rem;
    }
    .form-label {
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
    }
    .input-group {
        border-radius: 0.5rem;
        overflow: hidden;
        border: 2px solid var(--border-medium);
        transition: var(--transition-base);
    }
    .input-group-text {
        background-color: var(--bg-slate);
        border: none;
        color: var(--text-secondary);
        padding: 0.875rem 1rem;
    }
    .form-control {
        border: none;
        padding: 0.875rem 1rem;
        font-size: 0.9375rem;
    }
    .form-control:focus {
        box-shadow: none;
    }
    .input-group:focus-within {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(15, 102, 189, 0.1);
    }
    .input-group:focus-within .input-group-text {
        background-color: rgba(15, 102, 189, 0.08);
        color: var(--primary-blue);
    }
    .btn-primary {
        padding: 0.875rem 2rem;
        font-weight: 700;
        font-size: 1rem;
        letter-spacing: 0.02em;
        border-radius: 0.5rem;
        box-shadow: 0 4px 12px rgba(15, 102, 189, 0.2);
        transition: var(--transition-smooth);
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(15, 102, 189, 0.3);
    }
    .card-footer {
        background: linear-gradient(to bottom, transparent, rgba(15, 102, 189, 0.02));
        border-top: 1px solid var(--border-light);
        padding: 1.25rem;
    }
    .card-footer small {
        color: var(--text-secondary);
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    .card-footer i {
        color: var(--risk-acceptable);
        font-size: 1.125rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card shadow-lg">
                <div class="login-header">
                    <i class="bi bi-shield-lock"></i>
                    <h3>VIVAMENTE 360º</h3>
                    <p>Sistema de Gestão de Riscos Psicossociais</p>
                </div>
                <div class="card-body p-4">
                    <h5 class="text-center mb-4 fw-semibold" style="color: #495057;">
                        Acesse sua conta
                    </h5>
                    <form method="post">
                        {{ csrf_input }}
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">
                                Usuário
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Digite seu usuário" required autofocus>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                Senha
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Digite sua senha" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center text-muted py-3">
                    <small>
                        <i class="bi bi-shield-check"></i> Acesso seguro e protegido
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
