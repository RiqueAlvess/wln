{% extends 'base.html' %}

{% block title %}Login - VIVAMENTE 360º{% endblock %}

{% block extra_head %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        max-width: 440px;
        width: 100%;
    }
    .login-header {
        background-color: white;
        padding: 2.5rem 2rem 1.5rem;
        text-align: center;
        border-bottom: 1px solid #e9ecef;
    }
    .login-header i {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        color: #0d6efd;
    }
    .login-header h3 {
        color: #212529;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .login-header p {
        color: #6c757d;
        font-size: 0.9rem;
        margin: 0;
    }
    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
        color: #6c757d;
    }
    .form-control {
        border-left: none;
    }
    .form-control:focus {
        border-color: #dee2e6;
        box-shadow: none;
    }
    .input-group:focus-within .input-group-text {
        border-color: #0d6efd;
        background-color: #e7f1ff;
        color: #0d6efd;
    }
    .input-group:focus-within .form-control {
        border-color: #0d6efd;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card shadow-lg">
                <div class="login-header">
                    <i class="bi bi-shield-lock"></i>
                    <h3>VIVAMENTE 360º</h3>
                    <p>Sistema de Gestão de Riscos Psicossociais</p>
                </div>
                <div class="card-body p-4">
                    <h5 class="text-center mb-4 fw-semibold" style="color: #495057;">
                        Acesse sua conta
                    </h5>
                    <form method="post">
                        {{ csrf_input }}
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">
                                Usuário
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Digite seu usuário" required autofocus>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                Senha
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Digite sua senha" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center text-muted py-3">
                    <small>
                        <i class="bi bi-shield-check"></i> Acesso seguro e protegido
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
