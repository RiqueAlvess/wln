{% extends 'base.html' %}

{% block title %}Dados Demográficos{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Dados Demográficos</h4>
            </div>
            <div class="card-body">
                <p>Por favor, preencha os dados abaixo. Estas informações são anônimas e serão usadas apenas para análise estatística.</p>

                <form method="post">
                    {{ csrf_input }}
                    <input type="hidden" name="step" value="demographics">

                    <div class="mb-3">
                        <label class="form-label">Faixa Etária</label>
                        <select class="form-select" name="faixa_etaria" required>
                            <option value="">Selecione...</option>
                            <option value="18-24">18 a 24 anos</option>
                            <option value="25-34">25 a 34 anos</option>
                            <option value="35-49">35 a 49 anos</option>
                            <option value="50-59">50 a 59 anos</option>
                            <option value="60+">60 anos ou mais</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tempo de Empresa</label>
                        <select class="form-select" name="tempo_empresa" required>
                            <option value="">Selecione...</option>
                            <option value="0-1">Menos de 1 ano</option>
                            <option value="1-3">1 a 3 anos</option>
                            <option value="3-5">3 a 5 anos</option>
                            <option value="5-10">5 a 10 anos</option>
                            <option value="10+">Mais de 10 anos</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gênero</label>
                        <select class="form-select" name="genero" required>
                            <option value="">Selecione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                            <option value="N">Prefiro não informar</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Questionário</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
